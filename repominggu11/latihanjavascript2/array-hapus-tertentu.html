<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menghapus data dari array</title>
    </head>
    <body>
        <script>
            //membuat array
            var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

            //hapus Anggrek
            bunga.splice(2, 1);

            document.write(bunga);
        </script>
    </body>
</html>
